<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 07</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculate BMI</h1>
    <input type="number" id="weight" placeholder="Enter your weight in kg">
    <input type="number" id="height" placeholder="Enter your height in meters">
    <button onclick="calculateBMI();">Calculate</button>

    <h2>Calculate factorial</h2>
    <input type="number" id="factorial">
    <button onclick="calculateFactorial();">Calculate</button>

    <h3>Convert Argentine Peso to Dollar</h3>
    <input type="number" id="argentinePeso">
    <button onclick="convertsArgentinePesoToDollar();">Calculate</button>

    <h4>Calculate area of a rectangle</h4>
    <input type="number" id="rectangle">
    <button onclick="calculateRectangleArea();">Calculate</button>

    <h5>Calculate area of a circle</h5>
    <input type="number" id="circle">
    <button onclick="calculateCircleArea();">Calculate</button>

    <h6>Show multiplication table</h6>
    <input type="number" id="multiplication">
    <button onclick="showMultiplicationTable();">Calculate</button>
    
    <script src="app.js"></script>

</body>
</html>
